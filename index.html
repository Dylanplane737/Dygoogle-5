<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nova 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="falcon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>

  <main>
    <!-- Search -->
    <section class="search-wrap">
      <input id="urlInput" placeholder="Search..." autocomplete="off">
      <div id="suggestionBox" class="suggestions" role="listbox"></div>
    </section>

    <!-- Open button & spinner -->
    <div style="text-align:center;">
      <button id="openBtn">Open</button>
    </div>
    <div id="loadingSpinner" class="spinner" aria-hidden="true"></div>

    <!-- Results -->
    <section id="resultContainer">
      <article id="wikiSummary"></article>
      <aside id="relatedMedia">
        <h3>Related Images</h3>
        <div id="imagesSection" class="media-section" aria-live="polite"></div>
        <h3>Related Videos</h3>
        <div id="videosSection" class="media-section"></div>
      </aside>
    </section>

    <!-- Dictionary -->
    <section id="dictionaryContainer">
      <h3>Dictionary Lookup</h3>
      <div id="dictionaryResults"></div>
    </section>

    <!-- Timeline -->
    <section id="timelineContainer">
      <h3>Timeline</h3>
      <div id="timelineList" class="timeline-list"></div>
    </section>

    <!-- Lightbox -->
    <div id="lightbox" aria-hidden="true">
      <span class="close" id="closeLightbox" title="Close">&times;</span>
      <span class="nav prev" id="lightPrev" title="Previous">&#10094;</span>
      <img id="lightboxImg" alt="Expanded image">
      <span class="nav next" id="lightNext" title="Next">&#10095;</span>
    </div>

    <!-- Rickroll fallback -->
    <section id="rickrollContainer" style="display:none;">
      <h3>Surprise!</h3>
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Rick_Astley_-_Never_Gonna_Give_You_Up.gif" 
           alt="Rickroll GIF" style="max-width:520px;border-radius:12px;">
    </section>

    <!-- Matrix canvas -->
    <canvas id="matrixCanvas"></canvas>
  </main>

  <!-- Scripts -->
  <script src="Dygoogle5stuff.js" type="module"></script>
  <script src="logo.js" type="module"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
