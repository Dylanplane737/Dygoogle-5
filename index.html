<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Nova!</div>
  </header>

  <main>
    <section class="search-wrap">
      <input id="urlInput" placeholder="Search... (e.g. google or google.com)" autocomplete="off">
      <div id="suggestionBox" class="suggestions"></div>
      <button id="openBtn">Open</button>
    </section>

    <div id="loadingSpinner" class="spinner"></div>

    <section id="resultContainer">
      <article id="wikiSummary"></article>
      <aside id="relatedMedia">
        <h3>Related Images</h3>
        <div id="imagesSection" class="media-section"></div>
        <h3>Related Videos</h3>
        <div id="videosSection" class="media-section"></div>
      </aside>
    </section>

    <section id="dictionaryContainer">
      <h3>Dictionary Lookup</h3>
      <div id="dictionaryResults"></div>
    </section>

    <section id="newsContainer">
      <h3>Related News</h3>
      <div id="newsResults"></div>
    </section>

    <section id="timelineContainer">
      <h3>Timeline</h3>
      <div id="timelineList" class="timeline-list"></div>
    </section>

    <!-- Lightbox -->
    <div id="lightbox">
      <span class="close" id="closeLightbox">&times;</span>
      <span class="nav prev" id="lightPrev">&#10094;</span>
      <img id="lightboxImg" alt="Expanded image">
      <span class="nav next" id="lightNext">&#10095;</span>
    </div>

    <!-- Matrix canvas overlay -->
    <canvas id="matrixCanvas"></canvas>
  </main>

  <script src="script.js"></script>
</body>
</html>
